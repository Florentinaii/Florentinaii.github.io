<footer class="FI-footer" id="kontakti">
  <div class="container">
    <br>
    <br>
    <br>
    <form action="#">
      <h3>Kontakti</h3>
      <div class="row">
        <div class="col-25">
          <label for="fname">Emri</label>
        </div>
        <div class="col-75">
          <input type="text" id="fname" name="firstname" placeholder="Your name..">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="lname">Mbiemri</label>
        </div>
        <div class="col-75">
          <input type="text" id="lname" name="lastname" placeholder="Your last name..">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="country">Qyteti</label>
        </div>
        <div class="col-75">
          <select id="country" name="country">
            <option value="australia">Prishtina</option>
            <option value="canada">Mitrovica</option>
            <option value="usa">Ferizaj</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="subject">Porosia</label>
        </div>
        <div class="col-75">
          <textarea id="subject" name="subject" placeholder="Porosia.." style="height:200px" required></textarea>
          <button type="submit">Dërgo porosinë</button>
        </div>
      </div>
         
    </form>
  </div>
  
</footer>

<!------------------------------------------Kodi i JS------------------------------------------->
<script>
  function submitForm() {
    const inputs = document.querySelectorAll('input');
    const textArea = document.querySelector('textarea');
    let isFormFilled = true;
  
    for (let i = 0; i < inputs.length; i++) {
      if (inputs[i].value === '') {
        isFormFilled = false;
      }
    }
  
    if (textArea.value === '') {
      isFormFilled = false;
    }
  
    if (isFormFilled) {
      alert("Your request has been successfully received!");
    } else {
      alert('Please fill all the form fields');
    }
  }
  
  document.querySelector('button[type="submit"]').addEventListener('click', submitForm);
  </script>
